
name: Release
on:
  push:
    branches:
      - main
    
jobs:
  release:
    name: Creates Tag and Release Artifacts and Upload to Quay
    runs-on: ubuntu-latest
    outputs:
      version: steps.version.outputs.version_tag
      image: steps.build.outputs.controller
      bundle: steps.build.outputs.bundle
      operator: "machine-node-linker"
      description: steps.setvars.outputs.description
      icon: steps.setvars.outputs.icon
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Get Semantic Version
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          short_tags: false
          bump_each_commit: true

      - name: Tag Release
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ steps.v.outputs.version_tag }}"
        continue-on-error: true
        
      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
      
      - name: Build and Deploy
        id: build
        env:
          VERSION: "${{ steps.v.outputs.version }}"
        run: |
          make generate
          make podman-build
          make podman-push
          make bundle
          make bundle-build
          make bundle-push 
      - name: Set Variables
        id: setvars
        run: |
          echo "::set-output description=${cat README.md}"
          echo "::set-output image=${cat icon.png | base64}"
    

  catalog:
    name: Update Catalog
    needs: Release
    runs-on: ubuntu-latest
    steps:
      - name: Update Catalog
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update Catalog
          repo: machine-node-linker-catalog
          token: ${{ secrets.CATALOG_TOKEN }}
          inputs: ${{ toJSON(needs.Release.outputs)}}