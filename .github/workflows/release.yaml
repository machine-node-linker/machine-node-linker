name: Release
on:
  push:
    branches:
      - main
env:
  operator: machine-node-linker
  channel: candidate

jobs:
  release:
    name: Creates Tag and Release Artifacts and Upload to Quay
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.version.outputs.version_tag}}
      bundle: ${{steps.build.outputs.bundle}}
      operator: ${{env.operator}}
      package: ${{steps.package.outputs.package}}
      channel: ${{env.channel}}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Semantic Version
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          short_tags: false
          bump_each_commit: true

      - name: Tag Release
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ steps.version.outputs.version_tag }}"
        continue-on-error: true

      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build and Deploy
        id: build
        env:
          VERSION: "${{ steps.version.outputs.version }}"
        run: |
          make generate
          make podman-build
          make podman-push
          make bundle
          make bundle-build
          make bundle-push

      - name: Make Package
        id: package
        uses: machine-node-linker/opm-actions/make-package@v1
        with:
          operator: ${{env.operator}}

  catalog:
    name: Update Catalog
    needs: Release
    runs-on: ubuntu-latest
    steps:
      - name: Update Catalog
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update Catalog
          repo: machine-node-linker/catalog
          ref: main
          token: ${{ secrets.CATALOG_TOKEN }}
          inputs: ${{ toJSON(needs.Release.outputs)}}
