name: Release
on:
  push:
    branches:
      - main
env:
  operator: machine-node-linker
  channel: candidate

jobs:
  release:
    name: Creates Tag and Release Artifacts and Upload to Quay
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.version.outputs.version_tag}}
      bundle: ${{steps.build.outputs.bundle}}
      operator: ${{env.operator}}
      channel: ${{env.channel}}
      icon: ${{steps.get_icon.outputs.output}}
      description: ${{steps.get_description.outputs.output}}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: |
          git fetch --force --tags

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run Tests
        run: make test

      - name: Make Release
        uses: go-semantic-release/action@v1
        id: release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true

      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io

      - name: Build and Deploy
        id: build
        env:
          VERSION: "${{ steps.release.outputs.version }}"
          DEFAULT_CHANNEL: "${{env.channel}}_v${{steps.release.outputs.version_major}}"
        run: |
          make podman-build
          make podman-push
          make bundle
          make bundle-build
          make bundle-push

      - name: Get ICON File
        id: get_icon
        uses: machine-node-linker/opm-actions/gh-output-file@v2
        with:
          file: icon.png

      - name: Get Description File
        id: get_description
        uses: machine-node-linker/opm-actions/gh-output-file@v2
        with:
          file: README.md

  catalog:
    name: Update Catalog
    needs: Release
    runs-on: ubuntu-latest
    steps:
      - name: Update Catalog
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update Catalog
          repo: machine-node-linker/catalog
          ref: main
          token: ${{ secrets.CATALOG_TOKEN }}
          inputs: ${{ toJSON(needs.Release.outputs)}}
